<mat-card>
  <mat-card-title>Post List</mat-card-title>
  <mat-card-subtitle>UserId 1</mat-card-subtitle>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{post.id}} | UserId: {{ post.userId }} | {{post.title }}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{post.body}}</p>
      </mat-expansion-panel>
    </mat-accordion>

  </mat-card-content>
</mat-card>
