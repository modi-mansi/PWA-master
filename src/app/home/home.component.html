<mat-card>
  <h1>Home</h1>
</mat-card>
<div class="card-container">
  <mat-card class="photo-card" *ngFor="let photo of photos">
    <mat-card-header>
      <img mat-card-avatar [src]="photo.thumbnailUrl" alt="avatar" />
      <mat-card-title>{{photo.id}}</mat-card-title>
      <mat-card-subtitle> Album ID: {{photo.albumId}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="card-content">{{photo.title}}</p>
    </mat-card-content>
    <img mat-card-image [src]="photo.url" alt="image" />
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer class="card-footer">
      <span>2K likes</span> |
      <span>985 shares</span>
    </mat-card-footer>
  </mat-card>
</div>
